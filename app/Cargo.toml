[package]
name = "thunder_app"
authors.workspace = true
edition.workspace = true
license-file.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
anyhow = { workspace = true }
bincode = { workspace = true }
bitcoin = { workspace = true, features = ["serde"] }
clap = { workspace = true, features = ["derive"] }
dirs = { workspace = true }
eframe = { workspace = true }
futures = { workspace = true }
http = { workspace = true }
human-size = { workspace = true }
include_path = { workspace = true }
jsonrpsee = { workspace = true, features = ["server"] }
parking_lot = { workspace = true }
poll-promise = { workspace = true, features = ["tokio"] }
rustreexo = { workspace = true }
serde = { workspace = true, features = ["derive"] }
shlex = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
thunder = { workspace = true }
thunder_app_cli = { workspace = true }
thunder_app_rpc_api = { workspace = true }
tiny-bip39 = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tokio-util = { workspace = true, features = ["rt"] }
tonic = { workspace = true }
tonic-health = { workspace = true }
# needs to line up with jsonrpsee tower version...
tower = { workspace = true }
tower-http = { workspace = true, features = ["request-id", "trace"] }
tracing = { workspace = true }
tracing-appender = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
url = { workspace = true }
utoipa = { workspace = true }
uuid = { workspace = true }

[lints]
workspace = true

[[bin]]
name = "thunder_app"
path = "main.rs"
