[package]
name = "thunder_app"
authors.workspace = true
edition.workspace = true
license-file.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
anyhow = { workspace = true }
bincode = { workspace = true }
bitcoin = { workspace = true, features = ["serde"] }
clap = { version = "4.5.4", features = ["derive"] }
ctrlc = "3.4.0"
dirs = "5.0.1"
eframe = "0.30.0"
futures = { workspace = true }
human-size = "0.4.3"
include_path = "0.1.1"
jsonrpsee = { workspace = true, features = ["server"] }
parking_lot = { workspace = true }
poll-promise = { version = "0.3.0", features = ["tokio"] }
rustreexo = { workspace = true }
serde = { workspace = true, features = ["derive"] }
shlex = "1.3.0"
strum = { version = "0.26.2", features = ["derive"] }
thiserror = { workspace = true }
thunder = { path = "../lib" }
thunder_app_cli = { path = "../cli" }
thunder_app_rpc_api = { path = "../rpc-api" }
tiny-bip39 = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tokio-util = { workspace = true, features = ["rt"] }
tonic = { workspace = true }
tonic-health = "0.12.3"
tracing = { workspace = true }
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
utoipa = { workspace = true }
url = "2.5.4"

[dev-dependencies]
base64 = "0.22.1"
futures = { workspace = true, features = ["async-await"] }
jsonrpsee = { workspace = true, features = ["async-client", "http-client"] }
tempfile = "3.10.0"
test-log = { version = "0.2.14", features = ["trace"] }
tokio = { workspace = true, features = ["process", "rt-multi-thread"] }

[dev-dependencies.bip300301]
git = "https://github.com/Ash-L2L/bip300301.git"
rev = "45f74e37b8295207d29ddbbce10d563ec9f67151"
features = ["tracing"]

[lints]
workspace = true

[[bin]]
name = "thunder_app"
path = "main.rs"
