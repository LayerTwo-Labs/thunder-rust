[package]
name = "thunder"
authors.workspace = true
edition.workspace = true
license-file.workspace = true
publish.workspace = true
version.workspace = true

[build-dependencies]
prost = { workspace = true }
prost-build = { workspace = true }
protox = { workspace = true }
tonic-build = { workspace = true }

[dependencies]
anyhow = { workspace = true, features = ["backtrace"] }
bincode = { workspace = true }
bitcoin = { workspace = true, features = ["serde"] }
blake3 = { workspace = true }
borsh = { workspace = true, features = ["derive"] }
byteorder = { workspace = true }
bytes = { workspace = true }
ed25519-dalek = { workspace = true, features = ["batch", "serde"] }
ed25519-dalek-bip32 = { workspace = true }
fallible-iterator = { workspace = true }
futures = { workspace = true }
hashlink = { workspace = true, features = ["serde_impl"] }
heed = { workspace = true }
hex = { workspace = true, features = ["serde"] }
jsonrpsee = { workspace = true }
nonempty = { workspace = true, features = ["serialize"] }
parking_lot = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
quinn = { workspace = true }
rayon = { workspace = true }
rcgen = { workspace = true }
rustls = { workspace = true, features = ["ring"] }
rustreexo = { workspace = true, features = ["with-serde"] }
semver = { workspace = true, features = ["serde"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_with = { version = "3.4.0" }
sneed = { version = "0.0.11", features = ["observe"] }
strum = { workspace = true }
thiserror = { workspace = true }
tiny-bip39 = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "sync"] }
tokio-stream = { workspace = true, features = ["sync"] }
tokio-util = { workspace = true, features = ["rt"] }
tonic = { workspace = true }
tracing = { workspace = true }
transitive = "1.0.1"
utoipa = { workspace = true, features = ["macros", "non_strict_integers"] }

[lints]
workspace = true

[lib]
name = "thunder"
path = "lib.rs"
