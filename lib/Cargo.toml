[package]
name = "thunder"
authors.workspace = true
edition.workspace = true
license-file.workspace = true
publish.workspace = true
version.workspace = true

[build-dependencies]
prost = { workspace = true }
prost-build = "0.13.3"
protox = "0.7.1"
tonic-build = "0.12.3"

[dependencies]
anyhow = { workspace = true, features = ["backtrace"] }
async-lock = "3.4.0"
bincode = { workspace = true }
bitcoin = { workspace = true, features = ["serde"] }
blake3 = "1.4.1"
borsh = { version = "1.3.1", features = ["derive"] }
byteorder = "1.4.3"
bytes = "1.4.0"
cfg-if = { workspace = true }
clap = { workspace = true, features = ["derive"], optional = true }
criterion = { version = "0.6.0", optional = true }
ed25519-dalek = { version = "2.1.1", features = ["batch", "serde"] }
ed25519-dalek-bip32 = "0.3.0"
fallible-iterator = "0.3.0"
fatality = "0.1.1"
futures = "0.3.30"
hashlink = { version = "0.10.0", features = ["serde_impl"] }
heed = "0.21.0"
hex = { version = "0.4.3", features = ["serde"] }
jsonrpsee = { workspace = true }
merkle-cbt = "0.3.2"
nonempty = { version = "0.11.0", features = ["serialize"] }
parking_lot = { workspace = true }
prost = { workspace = true }
prost-types = "0.13.3"
quinn = "0.11.6"
rand = { version = "0.8.5", optional = true }
rand_chacha = { version = "0.3.1", optional = true }
rayon = "1.7.0"
rcgen = "0.13.2"
rustls = { version = "0.23.21", default-features = false, features = ["ring"] }
rustreexo = { workspace = true, features = ["with-serde"], optional = true }
semver = { version = "1.0.25", features = ["serde"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_with = { version = "3.4.0" }
sneed = { version = "0.0.11", features = ["observe"] }
strum = { workspace = true }
temp-dir = { version = "0.2.0", optional = true }
thiserror = { workspace = true }
tiny-bip39 = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "sync"] }
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-util = { workspace = true, features = ["rt"] }
tonic = { workspace = true }
tracing = { workspace = true }
transitive = "1.0.1"
utoipa = { workspace = true, features = ["macros", "non_strict_integers"] }

[dependencies.educe]
version = "0.6.0"
default-features = false
features = ["Clone", "Debug"]

[dependencies.governor]
version = "0.8.1"
default-features = false
features = ["quanta", "std"]

[target.x86_64-unknown-linux-gnu.dependencies.mimalloc-rspack]
version = "0.2.4"
default-features = false
features = ["v3", "local_dynamic_tls"]

[features]
bench = [
    "dep:criterion",
    "dep:rand",
    "dep:rand_chacha",
    "dep:temp-dir",
    "ed25519-dalek/asm",
    "ed25519-dalek/rand_core"
]
clap = ["dep:clap"]
utreexo = ["dep:rustreexo"]

[lints]
workspace = true

[lib]
name = "thunder"
path = "lib.rs"

[[bench]]
name = "benchmarks"
path = "bench.rs"
harness = false
required-features = ["bench"]