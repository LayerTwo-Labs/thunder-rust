[workspace]
resolver = "2"
members = [
    "app",
    "cli",
    "lib",
    "rpc-api",
]

[workspace.package]
authors = [
    "Ash Manning <ash@layertwolabs.com>",
    "Nikita Chashchinskii <nikita.chashchinskii@gmail.com>"
]
edition = "2021"
license-file = "LICENSE.txt"
publish = false
version = "0.10.12"

[workspace.dependencies]
anyhow = "1.0.72"
bincode = "1.3.3"
bitcoin = "0.32.5"
futures = { version = "0.3.30", default-features = false }
jsonrpsee = "0.24.7"
parking_lot = "0.12.1"
prost = "0.13.3"
serde = "1.0.179"
serde_json = "1.0.113"
thiserror = "2.0.10"
tiny-bip39 = "2.0.0"
tokio = { version = "1.29.1", default-features = false }
tokio-util = "0.7.10"
tonic = "0.12.3"
tracing = "0.1.40"
utoipa = { version = "5.2.0", default-features = false }

[workspace.dependencies.l2l-openapi]
git = "https://github.com/Ash-L2L/l2l-openapi"
rev = "38c42ee637d083f1cdc807b546f6930b880dcad9"

[workspace.dependencies.rustreexo]
git = "https://github.com/Ash-L2L/rustreexo.git"
rev = "6e220fd89b33b60d9ab9099926683c3010a62ede"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
assertions_on_result_states = "allow"
let_unit_value = "allow"
wildcard_imports = "deny"

[workspace.lints.rust]
let_underscore_drop = "deny"

[profile.release]
# lto = "fat"
